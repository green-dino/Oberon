        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "1", "label": "1", "shape": "dot", "size": 25}, {"color": "blue", "id": "work_role", "label": "work_role", "shape": "dot"}, {"color": "green", "id": "Threat Analysis", "label": "Threat Analysis", "shape": "dot"}, {"color": "orange", "id": "Responsible for developing and overseeing an organization\u2019s privacy compliance program and staff, including establishing and managing privacy-related governance, policy, and incident response needs.", "label": "Responsible for developing and overseeing an organization\u2019s privacy compliance program and staff, including establishing and managing privacy-related governance, policy, and incident response needs.", "shape": "dot"}, {"color": "orange", "id": "Responsible for operating an information system at an acceptable level of risk to organizational operations, organizational assets, individuals, other organizations, and the nation.", "label": "Responsible for operating an information system at an acceptable level of risk to organizational operations, organizational assets, individuals, other organizations, and the nation.", "shape": "dot"}, {"color": "orange", "id": "Responsible for conducting evaluations of technology programs or their individual components to determine compliance with published standards.", "label": "Responsible for conducting evaluations of technology programs or their individual components to determine compliance with published standards.", "shape": "dot"}, {"color": "orange", "id": "Responsible for conducting independent comprehensive assessments of management, operational, and technical security controls and control enhancements employed within or inherited by a system to determine their overall effectiveness.", "label": "Responsible for conducting independent comprehensive assessments of management, operational, and technical security controls and control enhancements employed within or inherited by a system to determine their overall effectiveness.", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "1", "to": "work_role"}, {"arrows": "to", "from": "1", "to": "Threat Analysis"}, {"arrows": "to", "from": "1", "to": "Responsible for developing and overseeing an organization\u2019s privacy compliance program and staff, including establishing and managing privacy-related governance, policy, and incident response needs."}, {"arrows": "to", "from": "1", "to": "Responsible for operating an information system at an acceptable level of risk to organizational operations, organizational assets, individuals, other organizations, and the nation."}, {"arrows": "to", "from": "1", "to": "Responsible for conducting evaluations of technology programs or their individual components to determine compliance with published standards."}, {"arrows": "to", "from": "1", "to": "Responsible for conducting independent comprehensive assessments of management, operational, and technical security controls and control enhancements employed within or inherited by a system to determine their overall effectiveness."}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;

                  allEdges = edges.get({ returnType: "Object" });

                  var options = {
    "configure": {

};
